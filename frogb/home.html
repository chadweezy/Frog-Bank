  <img class="pics" src="flight.png" style="width:300px" align="right" padding-top= 30px>
  <img class="pics" align="right" src="frogwallet.png" style="width:300px" align="right">
  <img class="pics" src="travelingyouth.png" style="width:300px" align="right" >



<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("pics");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 5000); 
}
</script>
</body>
